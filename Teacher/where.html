<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Location</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/bd43ee06c8.js"
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="../modes/where/where.css" />
  </head>

  <body>
      <div class="container">
        <div class="row">
          <div class="col-lg-5 col-md-6 col-sm-12 col-12 center" style="height: 100vh">
            <div class="card p-4 w-100">
              <h2 class="title font-bold text-center mb-4">Where to teach?</h2>
              <div class="input-field">
                <i class="fas fa-home"></i>
                <input type="text" placeholder="Address Line 1" />
              </div>
              <div class="input-field">
                <i class="fas fa-home"></i>
                <input type="text" placeholder="Address Line 2" />
              </div>
              <div class="d-flex justify-content-between">
                <div class="input-field w-50">
                  <i class="fas fa-map-pin ml-2"></i>
                  <input class="ml-2" type="text" placeholder="Pincode" />
                </div>
                <div class="input-field w-50 ml-2">
                  <i class="fas fa-flag-usa ml-2"></i>
                  <input class="ml-3" type="text" placeholder="Enter State" />
                </div>
              </div>
              <div class="text-center">
                <a href="../how/how.html" class="btn font-bold">Next</a>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>

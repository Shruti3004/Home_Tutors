<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Location</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/bd43ee06c8.js"
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="./where.css" />
  </head>

  <body>
    <div class="container">
      <form>
        <div class="row">
          <div
            class="col-lg-6 col-md-12 col-sm-12 col-12 center"
            style="height: 100vh"
          >
            <div class="card p-4 w-100">
              <h2 class="title font-bold text-center mb-4">
                Where do you reside ?
              </h2>
              <div class="input-field">
                <i class="fas fa-globe-americas"></i>
                <select required type="text" placeholder="Enter Country">
                  <option
                    value="Country"
                    selected
                    disabled
                    style="color: #aaa; font-weight: 500"
                  >
                    Select Country
                  </option>
                  <option value="Country">India</option>
                  <option value="Country">India</option>
                  <option value="Country">India</option>
                  <option value="Country">India</option>
                  <option value="Country">India</option>
                  <option value="Country">India</option>
                  <option value="Country">India</option>
                  <option value="Country">India</option>
                  <option value="Country">India</option>
                  <option value="Country">India</option>
                  <option value="Country">India</option>
                </select>
              </div>
              <div class="input-field">
                <i class="fas fa-flag"></i>
                <select required type="text" placeholder="Enter State">
                  <option
                    value="state"
                    selected
                    disabled
                    style="color: #aaa; font-weight: 500"
                  >
                    Select State
                  </option>
                  <option value="state">Madhya Pradesh</option>
                  <option value="state">Madhya Pradesh</option>
                  <option value="state">Madhya Pradesh</option>
                  <option value="state">Madhya Pradesh</option>
                  <option value="state">Madhya Pradesh</option>
                  <option value="state">Madhya Pradesh</option>
                  <option value="state">Madhya Pradesh</option>
                  <option value="state">Madhya Pradesh</option>
                  <option value="state">Madhya Pradesh</option>
                  <option value="state">Madhya Pradesh</option>
                  <option value="state">Madhya Pradesh</option>
                </select>
              </div>
              <div class="d-flex justify-content-between">
                <div class="input-field w-50">
                  <i class="fas fa-flag ml-2"></i>
                  <select required type="text" placeholder="Enter City">
                    <option
                      value="City"                      
                      selected
                      disabled
                      style="color: #aaa; font-weight: 500"
                    >
                      Select City
                    </option>
                    <option value="city">Bhopal</option>
                    <option value="city">Bhopal</option>
                    <option value="city">Bhopal</option>
                    <option value="city">Bhopal</option>
                    <option value="city">Bhopal</option>
                    <option value="city">Bhopal</option>
                    <option value="city">Bhopal</option>
                    <option value="city">Bhopal</option>
                    <option value="city">Bhopal</option>
                    <option value="city">Bhopal</option>
                    <option value="city">Bhopal</option>
                  </select>
                </div>
                <div class="input-field w-50 ml-2">
                  <i class="fas fa-map-pin ml-2"></i>
                  <input
                    required
                    class="ml-2"
                    type="text"
                    placeholder="Pincode"
                  />
                </div>
              </div>
              <div class="input-field">
                <i class="fas fa-home"></i>
                <input required type="text" placeholder="Address Line 1" />
              </div>
              <div class="input-field">
                <i class="fas fa-home"></i>
                <input required type="text" placeholder="Address Line 2" />
              </div>
              <div class="text-center my-4">
                <button class="btn font-bold">Next</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Expense</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/bd43ee06c8.js"
      crossorigin="anonymous"
    ></script>

    <!-- css -->
    <link rel="stylesheet" href="./expense.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-5 col-md-6 col-sm-12 col-12 center" style="height: 100vh">
          <div class="card p-4 w-100">
            <h2 class="title font-bold text-center mb-4">Expected Budget</h2>
            <div class="input-field" style="width: 100%">
              <i class="fas fa-wallet"></i>
              <select type="text" placeholder="Budget">
                <option value="per Hour">Budget</option>
                <option value="per Hour">per Hour</option>
                <option value="per Week">per Week</option>
                <option value="per Month">per Month</option>                    
              </select>
            </div>
            <hr class="w-100 text-center my-4">
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value="" style="margin-top: 10px;">
                    <p class="mt-1 font-bold" style="font-size: 22px">Quality over Budget</p>
                </label>
            </div>
            <div class="text-center mt-4">
              <a href="../how/how.html" class="btn font-bold">Next</a>
              <a href="../how/how.html" class="btn font-bold">Skip</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

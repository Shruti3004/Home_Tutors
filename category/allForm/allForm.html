<body>

    <!------------------------------------- Navbar ------------------------------------->

    <!------------------------------------- Main ------------------------------------->


    <div class="wrapper">
        <div class="container">
            <div class="row my-5">
                <div class="col-lg-5 col-md-12 col-sm-12 col-12 center mt-lg-0 mb-lg-0 mt-5 mb-4 ">
                    <div class="card px-lg-4 px-2 py-4 w-100">
                        <h2 class="title font-bold text-center mb-4" style="font-size: 30px;">Please fill this form to
                            submit your requirement</h2>
                        <form>
                            <div class="input-field">
                                <i class="fas fa-user"></i>
                                <input required type="text" placeholder="Full Name" />
                            </div>
                            <div class="input-field">
                                <i class="fas fa-envelope"></i>
                                <input required type="text" placeholder="Email" />
                            </div>
                            <div class="input-field">
                                <i class="fas fa-phone-alt"></i>
                                <input required type="text" placeholder="Contact Number" />
                            </div>
                            <div class="input-field">
                                <i class="fas fa-key ml-2"></i>
                                <input required type="password" placeholder="Password" />
                            </div>
                            <div class="input-field">
                                <i class="fas fa-key"></i>
                                <input required type="password" placeholder="Confirm Password" />
                            </div>
                            <div class="input-field">
                                <i class="fas fa-book"></i>
                                <input required type="text" placeholder="Trainee's Preferred Language" />
                            </div>
                            <div class="input-field">
                                <i class="fas fa-clock"></i>
                                <input required type="text" placeholder="Preferred Callback time" />
                            </div>
                            <div class="input-field">
                                <i class="fas fa-clock"></i>
                                <input required type="text" placeholder="Preferred Study time" />
                            </div>
                            <div class="input-field">
                                <i class="fas fa-font"></i>
                                <textarea maxlength="240" class="form-control" id="comment"
                                    placeholder="Additional Message (optional)"></textarea>
                            </div>
                            <div class="text-center my-4">
                                <a href="dashboard-student/index.html" class="btn font-bold">Next</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

	<div w3-include-html="footer.html"></div>

    <div class="wrapper">
        <div class="container">
            <div class="row">
              <div class="col-lg-6 col-md-12 col-sm-12 col-12 center mt-lg-0 mb-lg-0 mt-5 mb-4 ">
                <div class="card px-lg-4 px-2 py-4 w-100">
                  <h2 class="title font-bold text-center mb-4" style="font-size: 30px;">Please fill this form to submit your requirement</h2>
                  <form>
                  <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input required type="text" placeholder="Full Name" />
                  </div>
                  <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input required type="text" placeholder="Email" />
                  </div>
                  <div class="input-field">
                    <i class="fas fa-phone-alt"></i>
                    <input required type="text" placeholder="Contact Number" />
                  </div>
                    <div class="input-field">
                        <i class="fas fa-key ml-2"></i>
                        <input required class="ml-2" type="text" placeholder="Password" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-key"></i>
                        <input required type="text" placeholder="Confirm Password" />
                    </div>
                    <div class="input-field">
                      <i class="fas fa-book"></i>
                      <input required type="text" placeholder="Trainee's Preferred Language" />
                  </div>
                  <div class="input-field">
                    <i class="fas fa-font"></i>
                    <textarea class="form-control" id="comment" placeholder="Additional Message (optional)"></textarea>               
                  </div>
                  <div class="text-center my-4">
                    <a href="../dashboard-student/index.html" class="btn font-bold">Next</a>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>allForm</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/bd43ee06c8.js"
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="../modes/where/where.css" />
  </head>

  <body>
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12 col-12 center" style="height: 100vh">
            <div class="card p-4 w-100">
              <h2 class="title font-bold text-center mb-4">What are your choices ?</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Full Name" />
              </div>
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Email" />
              </div>
              <div class="input-field">
                <i class="fas fa-phone"></i>
                <input type="text" placeholder="Contact Number" />
              </div>
                <div class="input-field">
                    <i class="fas fa-key ml-2"></i>
                    <input class="ml-2" type="text" placeholder="Password" />
                </div>
                <div class="input-field">
                    <i class="fas fa-key"></i>
                    <input type="text" placeholder="confirm Password" />
                </div>
              <div class="input-field">
                <i class="fas fa-font"></i>
                <!-- <textarea class="form-control" rows="5" id="comment" placeholder="Additional Message"></textarea> -->
                <input type="textarea" class="form-input" placeholder="Additional Message" />
              </div>
              <div class="text-center my-4">
                <a href="../how/how.html" class="btn font-bold">Next</a>                
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>

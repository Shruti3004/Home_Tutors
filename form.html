<body>
  <div class="wrapper">
    <div class="forms-wrapper">
      <div class="signin-signup">
        <form action="./modes/what/what.html" class="sign-in-form">
          <h2 class="title font-bold">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" required />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required />
          </div>
          <div class="error font-regular">
            Enter valid username or password
          </div>
          <a href="./modes/what/what.html">
            <button class="ctn">Login</button>
          </a>
          <p class="social-text">Or Sign in with social platforms</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </form>
        <form action="#" class="sign-up-form">
          <h2 class="title font-bold">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Full Name" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <div class="input-field">
            <i class="fas fa-phone"></i>
            <input type="test" placeholder="Contact Number" />
          </div>
          <input type="submit" class="ctn" value="Sign up" />
          <div style="display: flex; margin-bottom: 20px">
            <button class="ctn" style="margin-right: 15px">Tutor</button>
            <button class="ctn">Student</button>
          </div>
        </form>
      </div>
    </div>
